application: spectrum-1297
version: 1
runtime: python27
api_version: 1
threadsafe: yes

builtins:
- remote_api: on
- deferred: on

handlers:
- url: /static
  static_dir: static
  secure: always

- url: /tasks
  script: tasks.app
  login: admin

- url: .*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "2.6"
